{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Vista de ingreso</title>
        <!--Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!--Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="bg-info position-absolute start-50 top-50 translate-middle text-center" style="height: 900px; width: 1500px;">
            <div class="bg-body position-absolute start-50 top-50 translate-middle text-center rounded" style="width: 440px; height: 280px;">
                <form method="post" action="{% url 'gestion_tienda:index' %}">
                    <!--{% csrf_token %}-->
                    <h1 class="h1 mt-4 mb-3 ms-4 fw-bold text-start">Log in</h1>
                    <div class="form-group mb-3 ms-4 me-4">
                        <input class="form-control" type="text" name="nombreUsuario" placeholder="Username">
                    </div>
                    <div class="form-group mb-3 ms-4 me-4">
                        <input class="form-control" type="password" name="contraUsuario" placeholder="Password">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-info mb-3 ms-4 me-4 text-white" type="button">Log in</button>
                    </div>
                    <a class="h6 mb-3 text-decoration-none text-dark " href="#">or, sign up</a>
                </form>
            </div>
        </div>
    </body>
</html>
